<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>

    <div id="app">
        <input type="text" name="nome0" id="nome0" class="nome"/>
        <input type="text" name="nome1" id="nome1" class="nome" />
        <input type="text" name="nome2"> 
        <button class="botao">Adicionar</button>
    </div>

    <script>
        var inputElement0 = document.getElementById('nome0'); 
        var inputElement1 = document.getElementsByTagName('input');
        var inputElement2 = document.getElementsByClassName('nome');
        var inputElement3 = document.querySelector('body div#app input[name=nome2]'); //se utilizar apenas input ele irá retornar o primeiro input

        
        console.log(inputElement0);
        console.log(inputElement1); 
        console.log(inputElement2); 
        console.log(inputElement3); 

        var btnElement = document.querySelector('button.botao');
        var inputElement = document.querySelector('input[name=nome0');
        btnElement.onclick = function () 
        {
            var text = inputElement.value;
            alert('Botão clicado! O texto do primeiro campo será mostrado!');
            alert(text); 
        }
    </script>
</body>
</html>
