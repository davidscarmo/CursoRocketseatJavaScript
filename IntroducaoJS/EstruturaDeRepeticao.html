<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>
    
    <script>
        for( var i = 0; i<= 100; i++) //usar quando souber a quantidade de vezes que irá repetir 
        {
            console.log(i);
        }
        
        var j = 465464564654;
        while(j > 50) // usar quando não souber a quantidade de vezes que irá repetir 
        {
            console.log(j);
            j /= 5; 
        }


    </script>
</body>
</html>
