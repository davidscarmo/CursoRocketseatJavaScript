<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>
    <script>
        //var no js é dinâmica 
        var nome = "David"; 
        var idade = 24; 
        var peso = 64.5;
        var humano = true; 

        var alunos = ['David', 'Maria', 'Ana'];

        var aluno = {
            nome : alunos[0],
            idade : 24,
            peso: 64.5,
            humano: true
        }; //objeto 

        console.log(alunos); // vetor
        console.log(alunos[1]); //acessando pelo index
        
        console.log(aluno.nome); // acessando o atributo nome do objeto aluno
        
    </script>
</body>
</html>
