<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>
    
    <script>
        var usuarios = 
        [
            {
                nome : "Diego",
                habilidades: ["JavaScript", "ReactJS", "Redux"]
            }, 

            {
                nome : "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            },
            {
                nome : "David",
                habilidades: ["HTML", "CSS", "JavaScript"]
            }
        ];

        function nomeHabilidades(usuarios)
        {
           
            for (let obj of usuarios) // obj recebe as posições do array usuarios (no caso um objeto) da primeira até a última 
            {
               console.log('O ' + obj.nome + " possui as habilidades: " +  obj.habilidades.join(', '));  
            } 
        }
        nomeHabilidades(usuarios);

    </script>
</body>
</html>
